services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    env_file:
      - config.env
    environment:
      - ENV=dev
      - NODE_ENV=development
    depends_on:
      - mailhog
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - go-mod-cache:/go/pkg/mod
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    env_file:
      - config.env
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8081
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"   # UI web
      - "1025:1025"   # SMTP
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "8025"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  go-mod-cache:
    driver: local

